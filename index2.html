<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css" rel="stylesheet"/>
    <link href="./css/style5.css" rel="stylesheet">
</head>
<body>
    <div class="containers">
        <div class="forms">

            <div class="form-wrapper">
              <h3>Add Pet</h3>
              <form class="light-border"
                    enctype="multipart/form-data"
                    id="add-pet-form">
                <input class="light-border" type="text" name="type" placeholder="Type" required>
                <input class="light-border" type="text" name="breed" placeholder="Breed" required>
                <input class="light-border" type="text" name="name" placeholder="Name" required>
                <input class="light-border" type="number" name="age" placeholder="Age" required>
                <input class="light-border"
                       type="number"
                       step="0.1"
                       name="weight"
                       placeholder="Weight"
                       required>
                <select class="light-border add-owner" name="owner" required>
                  <option value="">Select owner</option>
                </select>
                <input class="light-border"
                       type="file"
                       name="pet"
                       accept="image/*"
                       placeholder="Choose file">
                <button class="light-border" type="submit">Upload</button>
              </form>
            </div>
      
            <div class="form-wrapper">
              <h3>Edit Pet</h3>
              <form id="mod-pet-form" class="light-border">
                <input class="light-border" type="text" name="type" placeholder="Type" required>
                <input class="light-border" type="text" name="breed" placeholder="Breed" required>
                <input class="light-border" type="text" name="name" placeholder="Name" required>
                <input class="light-border" type="number" name="age" placeholder="Age" required>
                <input class="light-border"
                       type="number"
                       step="0.1"
                       name="weight"
                       placeholder="Weight"
                       required>
                <select class="light-border add-owner" name="owner" required>
                  <option value="">Select owner</option>
                </select>
                <input type="hidden" name="id">
                <button class="light-border" type="submit">Save changes</button>
              </form>
            </div>
          </div>
        </main>
      </div>
      <div class="hide modal" id="image-modal">
        <a href="#" class="close">Close</a>
        <img src="" alt="">
        <div id="map"></div>
      </div>
      <script src="./serialize.js"></script>
      <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js"></script>
      <script src="./js/mapbox.js"></script>
      <script src="main2.js"></script>
    </div>
    
</body>
</html>
